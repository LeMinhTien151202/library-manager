name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17 Amazon Corretto
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: 'maven'

    - name: Build and Test
      working-directory: ./library_backend  # ğŸ‘ˆ chá»‰ rÃµ thÆ° má»¥c chá»©a pom.xml
      run: mvn clean test

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: library_backend/target/surefire-reports/  # ğŸ‘ˆ Ä‘Ãºng Ä‘Æ°á»ng dáº«n

    - name: Debug Test Failure
      if: failure()
      run: |
        echo "Test failed. Showing logs..."
        cat library_backend/target/surefire-reports/*.txt